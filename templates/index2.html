<script>
     $('#img_file').change(function(){
        loadImg();
     })
     function loadImg(){  
    var file = $(".img_btn").find("input")[0].files[0];
    console.log(file)  
    var reader = new FileReader();  
    var imgFile;  
    reader.onload=function(e) {  
        imgFile = e.target.result;  
        console.log(imgFile);  
        $("#image").attr('src', imgFile);  
    };   
    reader.readAsDataURL(file);
}  
</script>
